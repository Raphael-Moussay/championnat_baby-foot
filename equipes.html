<body class="bg-gray-100 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-4">ðŸ‘¥ Ajouter des Ã©quipes</h1>

  <input type="text" id="newEquipe" placeholder="Nom de lâ€™Ã©quipe" class="p-2 border rounded w-full mb-4" />
  <button onclick="addEquipe()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter</button>

  <h2 class="text-xl mt-6 font-semibold mb-2">Ã‰quipes enregistrÃ©es</h2>
  <ul id="listeEquipes" class="list-disc ml-6 space-y-1"></ul>

  <button onclick="genererMatchs()" class="mt-6 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">GÃ©nÃ©rer tous les matchs</button>

  <script>
    const input = document.getElementById("newEquipe");
    const ul = document.getElementById("listeEquipes");
    let equipes = JSON.parse(localStorage.getItem("equipes") || "[]");

    function refresh() {
      ul.innerHTML = "";
      equipes.forEach(e => ul.innerHTML += `<li>${e}</li>`);
    }

    function addEquipe() {
      if (input.value && !equipes.includes(input.value)) {
        equipes.push(input.value);
        input.value = "";
        localStorage.setItem("equipes", JSON.stringify(equipes));
        refresh();
      }
    }

    function genererMatchs() {
      const matchs = [];
      for (let i = 0; i < equipes.length; i++) {
        for (let j = i + 1; j < equipes.length; j++) {
          matchs.push({
            equipeA: equipes[i],
            equipeB: equipes[j],
            scoreA: "",
            scoreB: ""
          });
        }
      }
      localStorage.setItem("matchs", JSON.stringify(matchs));
      alert("Matchs gÃ©nÃ©rÃ©s !");
    }

    refresh();
  </script>
