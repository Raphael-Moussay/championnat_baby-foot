<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des équipes Simple</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="layout">
    <header>
        <div class="logo-container">
            <model-viewer src="../img/Logo_bds_3D.glb"
                alt="Logo 3D Championnat Babyfoot"
                camera-controls
                class="logo-3d-animated"
                style="width: 120px; height: 120px; background: transparent;">
            </model-viewer>
            <h1>Admin - Simple</h1>
        </div>
        <nav>
            <button class="burger-menu" aria-label="Ouvrir le menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="tabs">
                <li><a href="../index.html">Public</a></li>
                <li class="active"><a href="singles-teams.html">Équipes Simple</a></li>
                <li><a href="singles-scores.html">Scores Simple</a></li>
                <li><a href="doubles-teams.html">Équipes Double</a></li>
                <li><a href="doubles-scores.html">Scores Double</a></li>
                <li><a href="#" id="logout-btn" class="logout-link">Déconnexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gestion des équipes - Simple</h2>
        <div class="admin-container">
            <div class="form-group">
                <label for="player-name">Nom du joueur :</label>
                <input type="text" id="player-name" placeholder="Entrez le nom du joueur">
                <button id="add-player" class="btn">Ajouter</button>
            </div>

            <div class="form-group">
                <button id="generate-matches" class="btn btn-primary">Générer les matchs</button>
                <button id="reset-teams" class="btn btn-danger">Réinitialiser les équipes</button>
            </div>

            <h3>Liste des joueurs</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Joueur</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="players-list">
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2025 Championnat de Babyfoot. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
    supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
            window.location.href = "login.html";
        }
    });

    document.getElementById('logout-btn').onclick = async function(e) {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = "login.html";
    };
    </script>
    <script src="../js/script.js"></script>
    <script src="../js/admin-singles-teams.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = document.querySelector('.logo-3d-animated');
            if (!viewer) return;
            let t = 0;
            function animate() {
                t += 0.02;
                // Dézoom : augmente la distance (par exemple 1.7m)
                const orbit = `${10 * Math.sin(t)}deg 105deg 5m`;
                viewer.setAttribute('camera-orbit', orbit);
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
    
</body>
</html>
