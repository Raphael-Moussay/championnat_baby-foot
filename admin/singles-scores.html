<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Scores Simple</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="layout">
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Logo Championnat Babyfoot" class="logo">
            <h1>Admin - Simple</h1>
        </div>
        <nav>
            <ul class="tabs">
                <li><a href="../index.html">Public</a></li>
                <li><a href="singles-teams.html">Équipes Simple</a></li>
                <li class="active"><a href="singles-scores.html">Scores Simple</a></li>
                <li><a href="doubles-teams.html">Équipes Double</a></li>
                <li><a href="doubles-scores.html">Scores Double</a></li>
                <li><a href="#" id="logout-btn" class="logout-link">Déconnexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gestion des scores - Simple</h2>
        <div class="admin-container">
            <div class="matches-to-score">
                <h3>Matchs à saisir</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="matches-to-score">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="scored-matches">
                <h3>Matchs terminés</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Score</th>
                            <th>Vainqueur</th>
                        </tr>
                    </thead>
                    <tbody id="scored-matches">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Championnat de Babyfoot. Tous droits réservés.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-init.js"></script>
    <script>
    supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
            window.location.href = "login.html";
        }
    });

    document.getElementById('logout-btn').onclick = async function(e) {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = "login.html";
    };
    </script>
    <script src="../js/script.js"></script>
    <script src="../js/admin-singles-scores.js"></script>
</body>
</html>
