<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championnat de Babyfoot - Matchs Double</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/Logo_bds.ico">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="layout">
    <header>
        <div class="logo-container">
            <model-viewer src="img/Logo_bds_3D.glb"
                alt="Logo 3D Championnat Babyfoot"
                camera-controls
                class="logo-3d-animated"
                style="width: 120px; height: 120px; background: transparent;">
            </model-viewer>
            <h1>Championnat de Babyfoot</h1>
        </div>
        <nav>
            <button class="burger-menu" aria-label="Ouvrir le menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="tabs">
                <li><a href="index.html">Simple - Classement</a></li>
                <li><a href="doubles.html">Double - Classement</a></li>
                <li><a href="singles-matches.html">Simple - Matchs</a></li>
                <li class="active"><a href="doubles-matches.html">Double - Matchs</a></li>
                <li><a href="rules.html">Règles</a></li>
                <li class="admin-link"><a href="admin/doubles-teams.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Matchs à venir - Double</h2>
        <div class="matches-container">
            <table class="matches-table">
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Résultat</th>
                    </tr>
                </thead>
                <tbody id="matches-body">
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2025 Championnat de Babyfoot. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    <script src="js/script.js"></script>
    <script src="js/doubles-matches.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = document.querySelector('.logo-3d-animated');
            if (!viewer) return;
            let t = 0;
            function animate() {
                t += 0.02;
                // Dézoom : augmente la distance (par exemple 1.7m)
                const orbit = `${10 * Math.sin(t)}deg 105deg 5m`;
                viewer.setAttribute('camera-orbit', orbit);
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
